        function agregar(){
        $('#BtnAgregar').click(function () {
            if (validarFormVacio('FrmArt') > 0) {
                Swal.fire({
                    position: "center",
                    icon: "info",
                    title: "LLena todo los campos por favor",
                    showConfirmButton: false,
                    timer: 1500
                });
                return false;
            }
        }
        )

        datos = $('#FrmArt').serialize();



        console.log(datos);
        $.ajax({
            type: "POST",
            data: datos,
            url: 'http://localhost/Abu/datos.php?accion=agregar',
            // url:'../Abu/guardar.php',
            success: function () {
                Swal.fire({
                    position: "center",
                    icon: "success",
                    title: "Se Agrego Nuevo Producto",
                    showConfirmButton: false,
                    timer: 1500
                });
            },
            error: function () {
                Swal.fire({
                    position: "center",
                    icon: "error",
                    title: "No Se Pudo Agrego Producto",
                    showConfirmButton: false,
                    timer: 1500
                });
            }
        });
    }

        function limpiarcajas() {

        function validarFormVacio(formulario) {
            datos = $('#' + formulario).serialize();
            d = datos.split('&');
            vacios = 0;
            for (i = 0; i < d.length; i++) {
                controles = d[i].split("=");
                if (controles[1] == "A" || controles[1] == "") {
                    vacios++;
                }
            }
            return vacios;
        }
