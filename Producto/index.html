    <div class="container py-lg-4 py-md-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ingresar Producto</h5>
                        <form id="FrmProducto">
                        <div class="mb-3">
                            <label for="" class="form-label">Descripcion:</label> 
                            <input class="form-control" type="text" name="" id="nameproducto">
                        </div>
                          
                        <div class="mb-3">
                            <label for="" class="form-label">Precio</label> 
                            <input class="form-control" type="text" name="" id="nameprecio">
                        </div>
                        
                        <div class="mb-3">
                            <button class="btn btn-outline-primary" type="button" id="boton1">Agregar</button>
                        </div>
                        

                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lista de Productos</h5>
                        <table id="mytable">
                            <thead>
                                <tr>
                                    <th>
                                      <b>P</b>roducto
                                    </th>
                                    <th>Precio</th>
                                    <th>Existencias</th>
                                  </tr>
                            </thead>
                            <tbody>
                                    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        <div>
    </div>
   
    <script>
        $(document).ready(function(){
            $("#mytable").DataTable({
                ajax:{
                url:'http://localhost/cotizadorphp/producto/dataproducto.php?accion=ListarProducto',
                datasrc:'data'
                },
            columns:[
                {data:'descripcion',
                    render: function(data,type,row){
                        return data !== null ? data: 'No disponible';
                    }
                },
                {data:'pv',
                render: function(data,type,row){
                    return data !== null ? data: 'No disponible';
                    }
                },
                {data:'existencias', render: function(data,type,row){
                    return data !== null ? data: 'No disponible';
                    }},
            ],
            error: function(jqXHR, textStatus, errorThrown) {
                    console.log('Error al cargar los datos: ', textStatus, errorThrown);
            }
            });
        });
      </script>
